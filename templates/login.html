<body>
        <form action="/login" method="POST">
            <h3>Nickname</h3> <br>
            <input type = "text" name = "Nick" required/>
            <p>Email<input type="email" name="Email" pattern=".+@gmail.com" size="30" required></p>
            <p>Password <input type = "password" name ="Password" required/></p>
            <p><input type = "submit" value = "Submit"/></p>
            <p>Se non sei hai mai acceduto effettua la<a href="/registrazione">registrazione!</a>!</p>
        </form>
</body>
